<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ประวัติการทำโจทย์</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f0f7ff;
      margin: 0;
      padding: 20px;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 25px 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 18px rgba(100, 149, 237, 0.3);
      box-sizing: border-box;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 16px;
      margin-bottom: 25px;
    }
    header h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.6rem;
      color: #2c3e50;
    }
    .back-btn {
      background-color: #64b5f6;
      color: white;
      border-radius: 12px;
      padding: 10px 18px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(100, 181, 246, 0.6);
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    .back-btn:hover {
      background-color: #42a5f5;
    }
    h3 {
      color: #34495e;
      margin-top: 0;
      font-weight: 700;
      margin-bottom: 16px;
      border-bottom: 2px solid #64b5f6;
      padding-bottom: 8px;
    }
    .history-item {
      border-top: 1px solid #dbe9ff;
      padding: 12px 0;
      font-size: 1rem;
      color: #34495e;
    }
    .history-item:first-child {
      border-top: none;
    }
    .history-item strong {
      color: #2c3e50;
    }
    .no-history {
      font-size: 1.1rem;
      color: #888;
      text-align: center;
      padding: 40px 0;
    }
    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 12px;
      }
      .container {
        padding: 20px 15px 30px;
      }
      header h2 {
        font-size: 1.3rem;
      }
      .back-btn {
        font-size: 0.95rem;
        padding: 8px 14px;
      }
      .history-item {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <button class="back-btn" onclick="goToHome()" title="กลับหน้าแรก">
        ← กลับหน้าแรก
      </button>
      <h2>ประวัติการทำโจทย์</h2>
    </header>

    <h3>5 ประวัติล่าสุด</h3>
    <div id="historyList">
      <!-- ประวัติจะขึ้นตรงนี้ -->
    </div>

  </div>

  <script>
    const HISTORY_KEY = 'quizHistory';

    function goToHome() {
      window.location.href = 'index.html'; // เปลี่ยนเป็นหน้าแรกของคุณ
    }

    function loadHistory() {
      const historyList = document.getElementById('historyList');
      let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];

      if (history.length === 0) {
        historyList.innerHTML = '<p class="no-history">ยังไม่มีประวัติการทำโจทย์</p>';
        return;
      }

      // แสดงย้อนหลัง 5 รายการล่าสุด
      history = history.slice(-5).reverse();

      historyList.innerHTML = '';
      history.forEach(record => {
        const date = new Date(record.timestamp);
        const dateStr = date.toLocaleString('th-TH', { dateStyle: 'short', timeStyle: 'short' });

        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerHTML = `
          <strong>${dateStr}</strong><br>
          วิชา: ${record.subject}<br>
          หัวข้อ: ${record.topic}<br>
          จำนวนข้อ: ${record.amount}<br>
          คะแนน: <span style="color:#2e7d32; font-weight:700;">${record.correct}</span> / ${record.total}
        `;
        historyList.appendChild(div);
      });
    }

    loadHistory();
  </script>
</body>
</html>
