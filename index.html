<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แอปสร้างโจทย์จาก AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background-color: #e6f4f9;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
    }

    .welcome-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .welcome-header img.icon {
      width: 100px;
      height: 100px;
    }

    h1 {
      font-size: 2em;
      color: #2196f3;
      margin: 10px 0 0;
    }

    .intro-section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      text-align: left;
    }

    .intro-section p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .guide-list {
      list-style: none;
      padding-left: 1.2em;
    }

    .guide-list li {
      position: relative;
      padding-left: 1em;
      margin-bottom: 8px;
    }

    .guide-list li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #2196f3;
      font-size: 1.2em;
    }

    .btn-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background-color: #2196f3;
      color: white;
      padding: 12px 18px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #1976d2;
    }

    @media (min-width: 600px) {
      .btn-section {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="welcome-header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" class="icon" alt="AI Icon">
      <h1>แอปสร้างโจทย์จาก AI</h1>
    </header>

    <section class="intro-section">
      <p>ฝึกฝนความรู้ด้วยระบบสร้างโจทย์อัตโนมัติ:</p>
      <ul class="guide-list">
        <li>เลือกวิชา: คณิตศาสตร์, ฟิสิกส์, หรือเคมี</li>
        <li>กำหนดหัวข้อ, ความยาก, และจำนวนข้อ</li>
        <li>รับโจทย์พร้อมตัวเลือก คำตอบ และคำอธิบาย</li>
        <li>ดูประวัติการทำโจทย์ย้อนหลังได้</li>
      </ul>
    </section>

    <div class="btn-section">
      <a href="generate.html" class="btn">เริ่มใช้งาน</a>
      <a href="history.html" class="btn">ประวัติการทำโจทย์</a>
    </div>
  </div>
</body>
</html>
